version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: libretacloud_db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: libretacloud
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - libretacloud-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: libretacloud_backend
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: postgresql://admin:password123@postgres:5432/libretacloud
      PORT: 4000
    depends_on:
      - postgres
    networks:
      - libretacloud-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000
    container_name: libretacloud_frontend
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - backend
    networks:
      - libretacloud-network

networks:
  libretacloud-network:
    driver: bridge

volumes:
  postgres_data:
